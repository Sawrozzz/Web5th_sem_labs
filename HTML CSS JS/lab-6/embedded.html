<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Embedded Styles Example</title>
    <style>
      h1 {
        color: green;
        text-align: center;
      }

      p {
        font-size: 20px;
        line-height: 1.6;
      }
    </style>
  </head>
  <body>
    <h1>Embedded Styles</h1>
    <p>This is a paragraph with embedded styles.</p>
  </body>
</html>
