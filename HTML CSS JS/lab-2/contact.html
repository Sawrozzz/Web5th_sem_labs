<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <header>
        This is contact page that includes links like <br>
        1> Relative <br>
        2> Absoulte <br>
        3> Email <br>
        4> Telephone <br>
        5> Images <br>
    </header>
    <div class="content">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTvXDiDtwm_fK1V-p54ctnUqE6qsnYxBUDp098IN9Hfkw&s" alt="image">
        <div class="contact_main">
          <div class="contact_form">
            <div class="center">
              <h1>GET IN TOUCH</h1>
              <form method="post">
                <div class="txt_field">
                  <input type="email" class="form-control" id="clientemail" required>
                  <span></span>
                  <label for="clientemail" class="form-label">Email Address</label>
                </div>
                <div class="txt_field">
                  <input type="phone" class="form-control" id="clientphone" required>
                  <span></span>
                  <label for="clientphone" class="form-label">Phone</label>
                </div>
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="isclient">
                  <label class="form-check-label" for="isclient">I want to work on a project with me</label>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
              </form>
           </div>
        </div>
      </div>
    
</body>
</html>
