<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Using div, h1, ul, ol etc</title>
</head>
<body>
    <div>
        <h1>List of Courses in ordered list in h1 tag</h1>
        <ol>
            <li>HTML</li>
            <li>CSS</li>
            <li>JAVASCRIPT</li>
        </ol>
        <h2>List of syllabus in unordered list in h2 tag </h2>
        <ul>
            <li>Functions</li>
            <li>Arrays</li>
            <li>Pointers</li>
        </ul>
    </div>
</body>
</html>
