<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .absolute-container {
        position: relative;
      }
      .absolute-box {
        position: absolute;
        top: 50px;
        left: 100px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <title>Absolute Positioning</title>
  </head>
  <body>
    <div class="absolute-container">
      <div class="absolute-box">Absolute Positioning</div>
    </div>
  </body>
</html>
