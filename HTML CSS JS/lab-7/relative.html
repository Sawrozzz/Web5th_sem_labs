<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .relative-container {
        position: relative;
      }
      .relative-box {
        position: relative;
        top: 20px;
        left: 30px;
        border: 1px solid black;
        padding: 10px;
      }
    </style>
    <title>Relative Positioning</title>
  </head>
  <body>
    <div class="relative-container">
      <div class="relative-box">Relative Positioning</div>
    </div>
  </body>
</html>
