<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM Access Example</title>
  </head>
  <body>
    <h2>DOM Access Example</h2>
    <p id="demo">This is a paragraph.</p>
    <button onclick="changeText()">Click</button>
    <script>
      function changeText() {
        var paragraphElement = document.getElementById("demo");
        paragraphElement.innerHTML = "Text changed using DOM!";
      }
    </script>
  </body>
</html>
